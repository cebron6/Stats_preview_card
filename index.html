<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id = "main_body">
  <img src="/images/image-header-mobile.jpg" alt="image_header_photo">
  <div id= "text_body">
   <h1 class="header all_headers">Get <span>insights</span> that help your business grow.</h1>

   <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
   experience, and overall efficiency.</p>
   <div id= "nums_body">
    <div class= "div_1 bottom_divs">
      <div class="companies_num all_headers">10k+</div>
      <p class = "companies text_under_nums"> companies</p>
    </div>
    <div class= "div_2 bottom_divs">
      <div class="templates_num all_headers">314</div>
      <p class = "templates text_under_nums"> templates</p>
    </div>
    <div class= "div_3 bottom_divs">
      <div class="queries_num all_headers">12m+</div>
      <p class = "quieries text_under_nums"> queries</p>
    </div>
   </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christopher C. Ebron</a>.
  </div>
</main>
</body>
</html>
