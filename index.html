<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Stats preview card component</title>
</head>
<body>
  <main id = "main">
    <div class="img"></div>
    <section class= "text_body">
      <h1 class="header">Get <span>insights</span> that help your business grow.</h1>
      <p class="main_txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <section class= "nums_section">
        <div class= "companies">
          <div class="companies_num stats">10k+</div>
          <p class = "companies_text main_txt"> companies</p>
        </div>
        <div class= "templates">
          <div class="templates_num stats">314</div>
          <p class = "templates main_txt"> templates</p>
        </div>
        <div class= "queries">
          <div class="queries_num stats">12m+</div>
          <p class = "quieries main_txt"> queries</p>
        </div>
      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christopher C. Ebron</a>.
  </div>

</body>
</html>
